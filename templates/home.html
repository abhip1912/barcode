<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarCode</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <header class="text-gray-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto"></nav>
            <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                <span class="ml-3 text-xl">BarCode</span>
            </a>
            <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0"></div>
        </div>
    </header>
    <form action="" method="POST">
        {% csrf_token %}
        <section class="text-gray-700 body-font">
            <div class="lg:w-2/6 md:w-1/2 container px-5 mx-auto flex flex-wrap text-center items-center">
                <div class="bg-gray-200 rounded-lg p-8 flex md:ml-auto w-full mt-10 md:mt-0">
                    <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 mx-4 text-base px-4 py-2 mb-4" placeholder="Order Id" type="text" id="orderid" name="orderid">
                    <button class="text-white bg-indigo-500 hover:bg-indigo-600 bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 mx-4 text-base px-4 py-2 mb-4" type="submit">Search</button>
                </div>
            </div>
        </section>
    </form>



    <section class="text-gray-700 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">
                    Orders
                </h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
                    All orders listed below
                </p>
            </div>
            <div class="lg:w-2/3 w-full mx-auto overflow-auto">
                <table class="table-auto w-full text-left whitespace-no-wrap">
                    <thead>
                        <tr>
                            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">
                                OrderId
                            </th>
                            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200">
                                OrderDate
                            </th>
                            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200">
                                Product
                            </th>
                            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200">
                                Price
                            </th>
                            <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tr rounded-br">
                                Profit
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <td class="px-4 py-3">{{ i.orderId }}</td>
                            <td class="px-4 py-3">{{ i.orderDate }}</td>
                            <td class="px-4 py-3">{{ i.product }}</td>
                            <td class="px-4 py-3">{{ i.price }}</td>
                            <td class="px-4 py-3">{{ i.profit }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
